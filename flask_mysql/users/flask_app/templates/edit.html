<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a user</title>
</head>
<body>
    <h1>EDIT</h1>
    <h1>REAL FAKE USERS</h1>
    {% for user in user %}
    <form action="/edit_user/{{user.id}}" method="post">
        First Name: <input type="text" name="first_name" value="{{user.first_name}}">
        Last Name: <input type="text" name="last_name" value="{{user.last_name}}">
        Email: <input type="text" name="email" value="{{user.email}}">
        <hr>
        <input type="submit" class="btn btn-primary" value="Submit Edit(s)">
    </form>
    {% endfor %}
    <br>
    <a href="/">Go Back</a>
    </form>
</body>
</html>
