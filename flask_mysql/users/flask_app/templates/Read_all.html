<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a look at these users</title>
</head>
<body>
    <h1>REAL FAKE USERS</h1>
<div>
    {% for user in all_users %}
    <p>First Name: {{user.first_name}}</p> 
    <p>Last Name: {{user.last_name}}</p>
    <p>Occupation: {{user.email}}</p>
    <p>ID: {{user.id}}</p>
    <div><a href="/edit/{{user.id}}">Edit</a>
        <a href="/show/{{user.id}}">Show</a>
        <a href="/delete_user/{{user.id}}">Delete</a>
    </div>
    <hr>
    {% endfor %}
</div>
    <a href="/create_user">Create User</a>

</body>
</html>
